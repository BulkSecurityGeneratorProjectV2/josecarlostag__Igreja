<!DOCTYPE html> 
<ui:composition template ="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
			
	 <ui:define name="content">	
	 
	 <h1 class="aw-page-title">Genealogia de disc√≠pulos</h1> 
 	
 	<h:form id="frm-pessoa">
 	
 	<h:form>
    
    <p:mindmap value="#{visaoHierarquica.root}" style="width: 75%;height: 600px;border: 1px solid black;">
   
        <p:ajax event="select" listener="#{visaoHierarquica.onNodeSelect}" />
        <p:ajax event="dblselect" listener="#{visaoHierarquica.onNodeDblselect}" update="output" oncomplete="PF('details').show();" />
       
     </p:mindmap>
 
    
   <p:dialog widgetVar="details" header="Node Details" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
        <h:outputText id="output" value="#{visaoHierarquica.selectedNode.data}" />
    </p:dialog>
       
</h:form>
 	
 
 	
	</h:form> 	
</ui:define>
</ui:composition>
